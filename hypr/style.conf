general {
	gaps_in = 5
		gaps_out = 25

		border_size = 2

		col.active_border =  rgb(183,189,248)
		col.inactive_border = rgb(30,32,48)

		resize_on_border = false
		allow_tearing = false
		layout = dwindle
}

decoration {
	rounding = 10
	rounding_power = 10

	active_opacity = 1.0
	inactive_opacity = 1.0

		shadow {
			enabled = true
				range = 4
				render_power = 3
				color = rgba(1a1a1aee)
		}

	blur {
		enabled = true
			size = 3
			passes = 1

			vibrancy = 0.1696
	}
}

animations {
	enabled = yes, please :)

